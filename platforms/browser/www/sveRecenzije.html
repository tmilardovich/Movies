<!DOCTYPE html>
<html>
    <head>
      
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Movie App</title>
        <script type="text/javascript" src="cordova.js"></script>

        <script type='text/javascript' src="js/custom-script.js"></script>

        <script src="https://code.jquery.com/jquery-latest.js"></script>

        <!-- Link na CSS stil -->
        <link href="css/glavniStil.css" type="text/css" rel="stylesheet" />
        <!-- Link na JavaScript datoteku -->
        <script type="text/javascript" src="js/main.js"></script>

        <script src="https://dbfilmovirec-c52d.restdb.io/rest/_jsapi.js"></script>
        
        <link rel="stylesheet"href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="/path/to/tmdb.js"></script>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
        .mySlides {display:none}
        .w3-tag, .fa {cursor:pointer}
        .w3-tag {height:15px;width:15px;padding:0;margin-top:6px}
        .recenzijeBTN{
          align-items: center;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
        }
        </style>
    </head>
    <body>
        
  
  <!-- Content -->
  <div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">
    <div class="w3-panel">
      <h1><b>Sve recenzije filma</b></h1>

      
      
      <div id="sveRec">

      </div>

      
    </div>
    <button onclick="back()">Natrag</button>

  </div>


  <script>
		$(document).ready(function() {
			/*
				Inject the API key for every call to the database.
			*/
			$.ajaxPrefilter(function( options ) {
				if ( !options.beforeSend) {
					options.beforeSend = function (xhr) {
						xhr.setRequestHeader('x-apikey', '5e4176184c212c51488ad33f');
					}
				}
			});
      var ispis="";
      var saved_id=localStorage.broj;
			$.getJSON(`https://dbfilmovirec-c52d.restdb.io/rest/db-filmovi`, function(data){
				$.each(data, function(key, item){
          console.log(item);
          
          if (item.idFilma == saved_id){
            ispis+="<strong>RECENZIJA: </strong>"+item.recenzija + " <strong>OCJENA: </strong>"+item.ocjena+"<br>";
            document.getElementById("sveRec").innerHTML=ispis;
            
          }
					
				});
			});
		});
	</script>




    </body>
</html>
